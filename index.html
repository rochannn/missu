<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="message"></h1>
    <audio id="myAudio" autoplay controls style="display:none">
        <source src="song.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
    <script>
        // JavaScript code to mute the audio after 2.55 seconds
        setTimeout(function() {
            var audio = document.getElementById("myAudio");
            audio.muted = true;
        }, 2550); // 2550 milliseconds = 2.55 seconds
    </script>
</body>
</html>
